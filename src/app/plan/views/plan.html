<section layout="row">
    <md-list flex>
        <md-subheader>
            Sprints
            <md-button class="md-icon-button md-primary" ng-click="Plan.addSprint()">
                <i class="fa fa-plus"></i>
                <md-tooltip>Add sprint</md-tooltip>
            </md-button>
        </md-subheader>
        <md-list-item ng-repeat="sprint in Plan.plan._embedded.sprints">
            <md-list>
                <md-subheader>Sprint #{{sprint.nr}}</md-subheader>
                <section dnd-list="sprint.tasks">
                    <md-list-item ng-repeat="task in sprint.tasks"
                                  dnd-draggable="task"
                                  dnd-moved="sprint.tasks.splice($index, 1)">
                        {{task.title}}
                    </md-list-item>
                    <md-list-item ng-if="!sprint.tasks.length">
                        No tasks.
                    </md-list-item>
                </section>
            </md-list>
        </md-list-item>
    </md-list>
    <md-list flex>
        <md-subheader>Backlog</md-subheader>
        <section dnd-list="Plan.plan.backlog">
            <md-list-item ng-repeat="task in Plan.plan.backlog"
                          dnd-draggable="task"
                          dnd-moved="Plan.plan.backlog.splice($index, 1)">
                {{task.title}}
            </md-list-item>
            <md-list-item ng-if="!Plan.plan.backlog.length">
                No tasks.
            </md-list-item>
        </section>
    </md-list>
</section>
